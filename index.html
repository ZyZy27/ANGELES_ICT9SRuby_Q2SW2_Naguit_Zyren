<!--TABLE-->
<div class="ROW1">
    <div class="container-md demo-box" style=" float: left; width: 500px;padding: 30px; position: relative; left: 10px;">
      <div style="padding: 10px; font-size:30px; background-color: white; margin: 20px; text-align: center;">
        <h1 class="fs-3 fs-md-2">School Office Hours</h1>
      </div>
        <table class="table table-borderless table-striped table-hover" style="text-align: center;" >
            <thead>
                <tr class="table table-primary" >
                    <th scope="col">Day</th>
                    <th scope="col">Office hours</th>
                    <th scope="col">Department</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">Monday</td>
                    <td>8am-4pm</td>
                    <td>Registrar's Office</td>
                </tr>
                <tr>
                    <td scope="row">Tuesday</td>
                    <td>8am-4pm</td>
                    <td>Accounting Office</td>
                </tr>
                <tr>
                    <td scope="row">Wednesday</td>
                    <td>8am-4pm</td>
                    <td>Guidance Office</td>
                </tr>
                <tr>
                    <td scope="row">Thursday</td>
                    <td>8am-4pm</td>
                    <td>Principal's Office</td>
                </tr>
                <tr>
                    <td scope="row">Friday</td>
                    <td>8am-3pm</td>
                    <td>Admin's Office</td>
                </tr>
            </tbody>
        </table>
    </div>
<br>
<!--FORM-->
  <div class="container-md demo-box" style="padding: 60px; float: right; width: 500px; ">
    <form style="background-color: white; padding: 20px; border-radius: 20px;">
      <h2>Contact Us</h2>
<!--NAME-->
        <div class="mb-3 mt-3">
            <label>Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="FNM">
        </div>
<!--EMAIL-->
        <div class="mb-3 mt-3">
            <label form="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
<!--SUBJECT-->
        <div class="mb-3">
             <label>Subject</label>
            <input type="s" class="form-control" id="s" placeholder="Enter your Subject" name="sbj">
        </div>
<!--MESSAGE-->
        <div class="form-check mb-3">
            <p style="position: relative; right: 20px;">Message</p>
            <textarea id="mm" name="Message" rows="4" cols="50" style=" position: relative; right: 18px; width: 340px;">Type your message here</textarea>
            <br>
        </div>
<!--SUBMIT-->
        <button type="submit" class="btn btn-primary" style="width: 350px;">Submit</button>
    </form>
  </div>
</div>
<!--END_FORM-->
